                          "excerpt"  : "From Michael’s Rose Minimal Mistakes.Syntax highlighting is a feature that displays source code, in different colors and fonts according to the category of terms. This feature facilitates writing in a structured language such as a programming lang...",
                          "content"  : "From Michael’s Rose Minimal Mistakes.Syntax highlighting is a feature that displays source code, in different colors and fonts according to the category of terms. This feature facilitates writing in a structured language such as a programming language or a markup language as both structures and syntax errors are visually distinct. Highlighting does not affect the meaning of the text itself; it is intended only for human readers.GFM Code BlocksGitHub Flavored Markdown fenced code blocks are supported. To modify styling and highlight colors edit /_sass/syntax.scss.#container {  float: left;  margin: 0 -240px 0 0;  width: 100%;}1234567.highlight {  margin: 0;  padding: 1em;  font-family: $monospace;  font-size: $type-size-7;  line-height: 1.8;}&amp;lt;nav class=&quot;pagination&quot; role=&quot;navigation&quot;&amp;gt;  {% if page.previous %}    &amp;lt;a href=&quot;{{ site.url }}{{ page.previous.url }}&quot; class=&quot;btn&quot; title=&quot;{{ page.previous.title }}&quot;&amp;gt;Previous article&amp;lt;/a&amp;gt;  {% endif %}  {% if page.next %}    &amp;lt;a href=&quot;{{ site.url }}{{ page.next.url }}&quot; class=&quot;btn&quot; title=&quot;{{ page.next.title }}&quot;&amp;gt;Next article&amp;lt;/a&amp;gt;  {% endif %}&amp;lt;/nav&amp;gt;&amp;lt;!-- /.pagination --&amp;gt;module Jekyll  class TagIndex &amp;lt; Page    def initialize(site, base, dir, tag)      @site = site      @base = base      @dir = dir      @name = &#39;index.html&#39;      self.process(@name)      self.read_yaml(File.join(base, &#39;_layouts&#39;), &#39;tag_index.html&#39;)      self.data[&#39;tag&#39;] = tag      tag_title_prefix = site.config[&#39;tag_title_prefix&#39;] || &#39;Tagged: &#39;      tag_title_suffix = site.config[&#39;tag_title_suffix&#39;] || &#39;&amp;amp;#8211;&#39;      self.data[&#39;title&#39;] = &quot;#{tag_title_prefix}#{tag}&quot;      self.data[&#39;description&#39;] = &quot;An archive of posts tagged #{tag}.&quot;    end  endendCode Blocks in ListsIndentation matters. Be sure the indent of the code block aligns with the first non-space character after the list item marker (e.g., 1.). Usually this will mean indenting 3 spaces instead of 4.  Do step 1.      Now do this:    def print_hi(name)  puts &quot;Hi, #{name}&quot;endprint_hi(&#39;Tom&#39;)#=&amp;gt; prints &#39;Hi, Tom&#39; to STDOUT.        Now you can do this.GitHub Gist EmbedAn example of a Gist embed below.Source"

                          "content"  : "Test article, get the source on github.Using Kramdown GFM  Using Kramdown GFM          Basic Usage        Using toc.js          Customize with toc.js                  Use with this jekyll template                    Basic Usage      How it would look like      Basic UsageYou need to put this at the beginning of the page where you want the table of content to be displayed* TOC{:toc}It will then render the markdown and html titles (lines that begins with # or using the &amp;lt;h1&amp;gt;&amp;lt;/h1&amp;gt; tages)Using toc.jsDemo display of jekyll-table-of-contents by ghiculescu.Customize with toc.jstoc.js stands for table of content, it is a js plugin that generates automatically a table of content of a post.Use with this jekyll templateIf you want to customize the theme it is up to you, you can add the toc.js file into the asset &amp;gt; js and add it into the page.html layout with:&amp;lt;script src=&quot;/Type-on-Strap/assets/js/toc.js&quot; &amp;gt;&amp;lt;/script&amp;gt;Then you can use it as it is said on the repository.Basic UsageThe script requires jQuery. First, reference toc.js in templates where you would like to add the table of content. Then, create an HTML element wherever you want your table of contents to appear:&amp;lt;div id=&quot;toc&quot;&amp;gt;&amp;lt;/div&amp;gt;Then you put your post with titles and all like:## Title## Mid title 1This is text on page one## Mid title 2This is text for page two### Sub title 2.aSome more textThen at the end of your post, you call the .toc() function using:&amp;lt;script type=&quot;text/javascript&quot;&amp;gt;$(document).ready(function() {    $(&#39;#toc&#39;).toc();});&amp;lt;/script&amp;gt;How it would look like"
